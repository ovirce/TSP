<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="students.html">Students</a></li>
            <li><a href="teacher.html" class="active">Class Management</a></li>
        </ul>
    </nav>

    <main>
        <!-- Sidebar containing the list of classes -->
        <aside class="class-list">
            <h2>Your Classes</h2>
            <ul>
                <li class="class-item"><button id="classOneButton">Class One</button></li>
                <li class="class-item"><button id="classTwoButton">Class Two</button></li>
                <li class="class-item"><button id="classThreeButton">Class Three</button></li>
            </ul>
            <button id="addClassButton">+ Add Class</button>
        </aside>
        
        <!-- Section to display class details -->
        <section id="classDetails">
            <h2>Class Details</h2>
            <div id="details">Select a class to view details.</div>
            <div id="classOne" class="hiddenClass">
                <p>Hello, Jill</p>
            </div>
            <div id="classTwo" class="hiddenClass">
                <p>What a sad little life, Jane.</p>
            </div>
        </section>
    </main>
    <script src="scripts/teacher.js"></script>
</body>
</html>
